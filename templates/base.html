<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" Content="IE=edge">
        <meta name="viewport" content="width=dev-width",initial-scale=1">
        <title>{%block title %}{% endblock %}</title>
        <!-- Bootstrap -->
         <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
            <div class="col-md-offset-3 col-md-6">
            <hr/>
            <footer>
                &copy; Copyright 2017
                {% if session.get('is_author') %} - <a href="{{url_for('admin')}}">Admin</a>{% endif %}
                {% if session.get('username') %} - <a href="{{ url_for('logout')}}">Logout</a>
                {% else %} - <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </footer>
            </div>
        </div>

        <!-- jQuery for Bootstrap -->
        <script src="{{ url_for('static', filename='javascript/jquery-1.11.2.min.js') }}"></script>
        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    
    </body>
</html>
